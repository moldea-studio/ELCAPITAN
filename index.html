<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Enganche - F√∫tbol Amateur</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel para traducir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos base -->
    <style>
        body { background-color: #111827; color: #e5e7eb; font-family: sans-serif; padding-bottom: 70px; /* Espacio para navbar inferior */ }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #00ff55; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00cc44; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Loading/Error states */
        #root { min-height: 100vh; display: flex; flex-direction: column; }
        #error-display { display: none; padding: 20px; color: #ff6b6b; background: #2d1b1b; text-align: center; }
    </style>
</head>
<body>
    <div id="error-display"></div>
    <div id="root">
        <!-- Loader inicial mientras React arranca -->
        <div class="flex-1 flex items-center justify-center text-[#00ff55] animate-pulse">
            <svg class="w-10 h-10 animate-spin mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
            Cargando El Enganche...
        </div>
    </div>

    <!-- Script Principal -->
    <script type="text/babel" data-type="module" data-presets="react">
        // Importaciones
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Users, MapPin, Calendar, Shield, Search, PlusCircle, AlertCircle, 
            ChevronRight, ChevronDown, ChevronUp, Swords, Star, Menu, X, Filter, 
            Link as LinkIcon, User, LogOut, Mail, Lock, Trash2, Ban, Trophy, 
            Activity, ArrowLeft, HelpCircle, FileText, Lock as LockIcon, Bell, 
            CheckCircle, XCircle, Send, Crown, UserPlus, Share2, Edit2, Save, MinusCircle,
            Home, Zap
        } from 'https://esm.sh/lucide-react@0.294.0';
        
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged,
            signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile,
            signInAnonymously, signInWithCustomToken
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, collection, query, onSnapshot, doc, updateDoc, increment, 
            arrayUnion, arrayRemove, addDoc, serverTimestamp, deleteDoc, where, 
            orderBy, getDoc, setDoc, getDocs
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // --- MANEJO DE ERRORES GLOBAL ---
        window.onerror = function(message, source, lineno, colno, error) {
            const display = document.getElementById('error-display');
            display.style.display = 'block';
            display.innerHTML = `<strong>Error:</strong> ${message} <br/><small>${source}:${lineno}</small>`;
            console.error(error);
        };

        // --- CONFIGURACI√ìN FIREBASE (TUS DATOS REALES) ---
        const getFirebaseConfig = () => {
            return {
                apiKey: "AIzaSyC8att6xIu--GeDn7uY6gHkIrwUU1UhwpM",
                authDomain: "el-enganche.firebaseapp.com",
                projectId: "el-enganche",
                storageBucket: "el-enganche.firebasestorage.app",
                messagingSenderId: "733812663281",
                appId: "1:733812663281:web:1e0ba9ca08a331930eda50"
            };
        };

        // --- INICIALIZACI√ìN ROBUSTA ---
        let app, auth, db;
        try {
            const firebaseConfig = getFirebaseConfig();
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Error inicializando Firebase:", e);
            document.getElementById('error-display').innerText = "Error conectando con la base de datos. (Ver consola)";
        }

        const appId = 'el-enganche-web';
        const ADMIN_EMAILS = ["worlddigital2011@gmail.com", "admin@elenganche.com"];
        const LA_PLATA_ZONES = [
            "Todas", "La Plata (Casco Urbano)", "City Bell", "Villa Elisa", 
            "Manuel B. Gonnet", "Arturo Segu√≠", "Ringuelet", "Tolosa", 
            "Los Hornos", "San Carlos", "Villa Elvira", "Altos de San Lorenzo", 
            "Villa Castells", "Joaqu√≠n Gorina", "Jos√© Hern√°ndez", "Lisandro Olmos", 
            "Melchor Romero", "Abasto", "Etcheverry", "El Peligro", "Sicardi / Villa Garibaldi"
        ];
        
        const ZONES_BY_AREA = {
            "Casco Urbano": ["La Plata (Casco Urbano)"],
            "Zona Norte": ["Arturo Segu√≠", "Villa Elisa", "City Bell", "Manuel B. Gonnet", "Ringuelet", "Tolosa", "Villa Castells", "Joaqu√≠n Gorina", "Jos√© Hern√°ndez"],
            "Zona Oeste": ["San Carlos", "Los Hornos", "Lisandro Olmos", "Melchor Romero", "Abasto", "Etcheverry", "El Peligro"],
            "Zona Sur": ["Villa Elvira", "Altos de San Lorenzo", "Sicardi / Villa Garibaldi"],
            "Zona Este": ["Ensenada", "Berisso"]
        };

        // --- MOCK DATA ---
        const INITIAL_MATCHES = [
            { time: '20:00', place: 'Predio El Rinc√≥n', zone: 'La Plata (Casco Urbano)', format: 'F5', type: 'player', missing: 1, position: 'Arquero', teamName: 'Los Rotos FC', urgent: true },
            { time: '21:00', place: 'Doblete City Bell', zone: 'City Bell', format: 'F5', type: 'player', missing: 2, position: 'Defensor y Medio', teamName: 'La Scaloneta', urgent: false },
        ];

        const INITIAL_PLAYERS = [
            { name: 'Lucho M.', position: 'Arquero', zone: 'Villa Elisa', rating: 4, status: 'Disponible' },
            { name: 'Facu "La Joya"', position: 'Delantero', zone: 'La Plata (Casco Urbano)', rating: 5, status: 'Escuchando ofertas' },
            { name: 'Juan P.', position: 'Medio', zone: 'Los Hornos', rating: 4, status: 'Disponible' },
            { name: 'Esteban La Roca', position: 'Defensor', zone: 'Arturo Segu√≠', rating: 3, status: 'Disponible' },
            { name: 'Pedro Picapiedra', position: 'Defensor', zone: 'Tolosa', rating: 4, status: 'Disponible' },
            { name: 'Santi Cazorla', position: 'Medio', zone: 'City Bell', rating: 5, status: 'Disponible' },
            { name: 'Dibu Martinez Jr', position: 'Arquero', zone: 'Villa Elvira', rating: 5, status: 'Disponible' }
        ];

        // --- COMPONENTE APP ---
        const App = () => {
            const [view, setView] = useState('landing');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isProfileExpanded, setIsProfileExpanded] = useState(false);
            const [showNotifications, setShowNotifications] = useState(false);
            const [formatFilter, setFormatFilter] = useState('Todos');
            const [zoneFilter, setZoneFilter] = useState('Todas');
            
            const [user, setUser] = useState(null);
            const [userProfile, setUserProfile] = useState(null); 
            const [matches, setMatches] = useState([]);
            const [players, setPlayers] = useState([]);
            const [invitations, setInvitations] = useState([]);
            const [myTeam, setMyTeam] = useState(null);
            const [loading, setLoading] = useState(true);
            
            // Modales
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [showInviteModal, setShowInviteModal] = useState(false);
            const [showCreateTeamModal, setShowCreateTeamModal] = useState(false);
            const [showPublishModal, setShowPublishModal] = useState(false);
            const [showScoutModal, setShowScoutModal] = useState(false); 
            const [showTeamSearchModal, setShowTeamSearchModal] = useState(false); 
            
            // Forms
            const [targetPlayer, setTargetPlayer] = useState(null);
            const [inviteData, setInviteData] = useState({ place: '', time: '' });
            const [newTeamName, setNewTeamName] = useState('');
            const [publishData, setPublishData] = useState({ type: 'player', format: 'F5', zone: 'La Plata (Casco Urbano)', place: '', time: '' });
            const [neededPositions, setNeededPositions] = useState(['Cualquiera']);
            
            const [searchQuery, setSearchQuery] = useState(''); 
            const [searchResults, setSearchResults] = useState([]); 
            const [teamSearchQuery, setTeamSearchQuery] = useState(''); 
            const [teamSearchResults, setTeamSearchResults] = useState([]); 
            const [isEditingPosition, setIsEditingPosition] = useState(false);

            const isAdmin = user && ADMIN_EMAILS.includes(user.email);
            const myMatches = user ? matches.filter(m => m.playersSigned?.includes(user.uid)) : [];
            const myPlayerProfile = user ? players.find(p => p.uid === user.uid) : null;
            const userRating = myPlayerProfile?.rating || 0;
            const pendingInvitations = invitations.filter(inv => inv.status === 'pending');
            const isCaptain = myTeam && myTeam.captainId === user?.uid;

            // --- AUTH & INIT ---
            useEffect(() => {
                const init = async () => {
                    onAuthStateChanged(auth, async (u) => {
                        if (u) {
                            setUser(u.isAnonymous ? null : u);
                            if (!u.isAnonymous) {
                                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', u.uid);
                                const snap = await getDoc(userRef);
                                if (!snap.exists()) {
                                    await setDoc(userRef, { 
                                        uid: u.uid, name: u.displayName, email: u.email, position: 'Polifuncional',
                                        searchName: u.displayName ? u.displayName.toLowerCase() : '', createdAt: serverTimestamp() 
                                    });
                                    setUserProfile({ position: 'Polifuncional' });
                                } else {
                                    setUserProfile(snap.data());
                                }
                            }
                            subscribeToData();
                        } else {
                            try { await signInAnonymously(auth); } catch(e) { 
                                console.error("Anon auth failed", e); 
                                setMatches(INITIAL_MATCHES); setPlayers(INITIAL_PLAYERS); setLoading(false);
                            }
                        }
                    });
                };
                init();
            }, []);

            // --- DATA SYNC ---
            useEffect(() => {
                if (!user || !db) return;
                try {
                    const qTeam = collection(db, 'artifacts', appId, 'public', 'data', 'teams');
                    onSnapshot(qTeam, (s) => {
                        const found = s.docs.map(d => ({id: d.id, ...d.data()}))
                            .find(t => t.captainId === user.uid || t.members?.some(m => m.uid === user.uid));
                        setMyTeam(found || null);
                    });

                    const qInv = collection(db, 'artifacts', appId, 'public', 'data', 'invitations');
                    onSnapshot(qInv, (s) => {
                        const all = s.docs.map(d => ({id: d.id, ...d.data()}));
                        const mine = all.filter(i => i.toUserId === user.uid).sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
                        setInvitations(mine);
                    });
                } catch(e) { console.error("Error syncing user data", e); }
            }, [user]);

            const subscribeToData = () => {
                if (!db) return;
                try {
                    const qM = collection(db, 'artifacts', appId, 'public', 'data', 'matches');
                    onSnapshot(qM, (s) => {
                        const data = s.docs.map(d => ({id: d.id, ...d.data()}));
                        if (data.length === 0) seedDatabase();
                        else setMatches(data);
                        setLoading(false);
                    }, () => { setMatches(INITIAL_MATCHES); setLoading(false); });

                    const qP = collection(db, 'artifacts', appId, 'public', 'data', 'players');
                    onSnapshot(qP, (s) => {
                        const data = s.docs.map(d => ({id: d.id, ...d.data()}));
                        if (data.length === 0) seedPlayers();
                        else setPlayers(data);
                    });
                } catch(e) { setLoading(false); }
            };

            const seedDatabase = async () => {
                const matchesRef = collection(db, 'artifacts', appId, 'public', 'data', 'matches');
                for (const match of INITIAL_MATCHES) { await addDoc(matchesRef, { ...match, playersSigned: [], createdAt: serverTimestamp() }); }
            };
            const seedPlayers = async () => {
                const playersRef = collection(db, 'artifacts', appId, 'public', 'data', 'players');
                for (const p of INITIAL_PLAYERS) { await addDoc(playersRef, { ...p, createdAt: serverTimestamp() }); }
            };

            // --- HANDLERS ---
            const handleGoogleLogin = async () => {
                try { await signInWithPopup(auth, new GoogleAuthProvider()); setView('app'); }
                catch (e) { alert("Error al iniciar sesi√≥n: " + e.message); }
            };
            const handleLogout = async () => { await signOut(auth); setView('landing'); setIsMenuOpen(false); };
            const handleGuest = () => setView('app');

            // --- LOGIC ---
            const handleJoinMatch = async (match) => {
                if (!user) { setShowLoginModal(true); return; }
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'matches', match.id);
                const isIn = match.playersSigned?.includes(user.uid);
                if (isIn) await updateDoc(ref, { missing: increment(1), playersSigned: arrayRemove(user.uid) });
                else if (match.missing > 0) await updateDoc(ref, { missing: increment(-1), playersSigned: arrayUnion(user.uid) });
            };
            
            // --- PUBLISH LOGIC ---
            const handleAddSlot = () => setNeededPositions([...neededPositions, 'Cualquiera']);
            const handleRemoveSlot = (index) => {
                if (neededPositions.length > 1) {
                    const newSlots = [...neededPositions];
                    newSlots.splice(index, 1);
                    setNeededPositions(newSlots);
                }
            };
            const handleSlotChange = (index, value) => {
                const newSlots = [...neededPositions];
                newSlots[index] = value;
                setNeededPositions(newSlots);
            };

            const handlePublishMatch = async (e) => {
                e.preventDefault();
                if (!user) return;
                
                const isRival = publishData.type === 'rival';
                const missingCount = isRival ? 0 : neededPositions.length;
                const positionString = isRival ? 'Equipo Completo' : neededPositions.join(', ');

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'matches'), {
                    ...publishData,
                    missing: missingCount,
                    position: positionString, 
                    teamName: myTeam ? myTeam.name : (user.displayName + " Team"),
                    urgent: false, playersSigned: [], createdBy: user.uid, createdAt: serverTimestamp()
                });
                setShowPublishModal(false);
                setNeededPositions(['Cualquiera']);
                alert("¬°Publicaci√≥n exitosa!");
            };

            const handleJoinAsPlayer = async () => {
                if (!user) { setShowLoginModal(true); return; }
                if (players.some(p => p.uid === user.uid)) return alert("Ya est√°s postulado.");
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'players'), {
                    uid: user.uid, name: user.displayName, position: userProfile?.position || 'Polifuncional', zone: 'La Plata',
                    rating: 0, status: 'Disponible', createdAt: serverTimestamp()
                });
            };

            const handleUpdatePosition = async (newPos) => {
                if(!user) return;
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid);
                await updateDoc(userRef, { position: newPos });
                setUserProfile({ ...userProfile, position: newPos });
                setIsEditingPosition(false);
                if (myPlayerProfile) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', myPlayerProfile.id), { position: newPos });
                }
            };
            
            const handleDeletePlayer = async (id) => {
                if (!user) return;
                if ((isAdmin || players.find(p=>p.id===id)?.uid === user?.uid) && confirm("¬øEST√ÅS SEGURO? Vas a eliminar a este jugador de la lista.")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', id));
                }
            };

            const handleDeleteMatch = async (id) => {
                if (!user) return;
                if(isAdmin && confirm("¬øEST√ÅS SEGURO? Vas a eliminar este partido.")) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'matches', id));
                }
            };

            const handleCreateTeam = async (e) => {
                e.preventDefault();
                if (!user || !newTeamName) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), {
                    name: newTeamName, captainId: user.uid, captainName: user.displayName,
                    members: [{ uid: user.uid, name: user.displayName, role: 'captain', status: 'active' }],
                    searchName: newTeamName.toLowerCase(), 
                    createdAt: serverTimestamp()
                });
                setShowCreateTeamModal(false);
            };

            // ADMIN: Generar equipo demo
            const handleCreateDemoTeam = async () => {
                if (!user) return;
                const demoPlayers = [
                    { uid: 'demo1', name: 'Esteban La Roca', role: 'player', status: 'active' },
                    { uid: 'demo2', name: 'Pedro Picapiedra', role: 'player', status: 'active' },
                    { uid: 'demo3', name: 'Santi Cazorla', role: 'player', status: 'active' },
                    { uid: 'demo4', name: 'Lio Messi (Fake)', role: 'player', status: 'active' },
                    { uid: 'demo5', name: 'Dibu Martinez', role: 'player', status: 'active' },
                    { uid: 'demo6', name: 'Angelito', role: 'player', status: 'injured' }
                ];
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), {
                    name: "Dream Team (Demo)", captainId: user.uid, captainName: user.displayName,
                    members: [{ uid: user.uid, name: user.displayName, role: 'captain', status: 'active' }, ...demoPlayers],
                    searchName: "dream team demo", createdAt: serverTimestamp()
                });
                alert("Equipo Demo Generado!");
            };

            const handleToggleMemberStatus = async (memberUid, currentStatus) => {
                if (!isCaptain || !myTeam || !user) return;
                const newStatus = currentStatus === 'active' ? 'injured' : 'active';
                const updatedMembers = myTeam.members.map(m => m.uid === memberUid ? { ...m, status: newStatus } : m);
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'teams', myTeam.id), { members: updatedMembers });
            };

            // Scouting
            const handleSearchUsers = async (e) => {
                e.preventDefault();
                if (!searchQuery.trim()) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'users'), 
                    where('searchName', '>=', searchQuery.toLowerCase()), 
                    where('searchName', '<=', searchQuery.toLowerCase() + '\uf8ff'));
                const snaps = await getDocs(q);
                setSearchResults(snaps.docs.map(d => d.data()));
            };

            const handleSearchTeams = async (e) => {
                e.preventDefault();
                if (!teamSearchQuery.trim()) return;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), 
                    where('searchName', '>=', teamSearchQuery.toLowerCase()), 
                    where('searchName', '<=', teamSearchQuery.toLowerCase() + '\uf8ff'));
                const snaps = await getDocs(q);
                setTeamSearchResults(snaps.docs.map(d => ({id: d.id, ...d.data()})));
            };

            const sendWhatsAppInvite = () => {
                const text = `Hola! Te invito a unirte a mi equipo *${myTeam.name}* en El Enganche.`;
                const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            };

            const sendSystemInvite = async (targetUser) => {
                if (!user || !myTeam) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'invitations'), {
                    type: 'recruit', fromUserId: user.uid, fromName: user.displayName, teamId: myTeam.id, teamName: myTeam.name,
                    toUserId: targetUser.uid, toPlayerName: targetUser.name, place: "Fichaje", time: "General", status: 'pending',
                    createdAt: serverTimestamp()
                });
                alert("Solicitud enviada a " + targetUser.name);
            };

            const sendJoinRequest = async (targetTeam) => {
                if (!user) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'invitations'), {
                    type: 'join_request', fromUserId: user.uid, fromName: user.displayName, 
                    teamId: targetTeam.id, teamName: targetTeam.name, toUserId: targetTeam.captainId, status: 'pending',
                    createdAt: serverTimestamp()
                });
                alert("Solicitud enviada al capit√°n de " + targetTeam.name);
                setShowTeamSearchModal(false);
            };

            const openInviteModal = (player) => {
                if (!user) { setShowLoginModal(true); return; }
                if (!myTeam || myTeam.captainId !== user.uid) { alert("Solo los capitanes pueden invitar."); return; }
                setTargetPlayer(player); setInviteData({ place: '', time: '' }); setShowInviteModal(true);
            };

            const sendInvitation = async (e) => {
                e.preventDefault();
                if (!user) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'invitations'), {
                    type: 'recruit', fromUserId: user.uid, fromName: user.displayName, teamId: myTeam.id, teamName: myTeam.name,
                    toUserId: targetPlayer.uid, toPlayerName: targetPlayer.name, ...inviteData, status: 'pending',
                    createdAt: serverTimestamp()
                });
                setShowInviteModal(false);
                alert("Enviada!");
            };

            const handleRespondInvitation = async (inv, response) => {
                if (!user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'invitations', inv.id), { status: response });
                if (response === 'accepted') {
                    const teamRef = doc(db, 'artifacts', appId, 'public', 'data', 'teams', inv.teamId);
                    const snap = await getDoc(teamRef);
                    if (snap.exists()) {
                        const currentMembers = snap.data().members || [];
                        const uidToAdd = inv.type === 'join_request' ? inv.fromUserId : user.uid;
                        const nameToAdd = inv.type === 'join_request' ? inv.fromName : user.displayName;
                        if (!currentMembers.some(m => m.uid === uidToAdd)) {
                            await updateDoc(teamRef, { 
                                members: arrayUnion({ uid: uidToAdd, name: nameToAdd, role: 'player', status: 'active' }) 
                            });
                            alert(inv.type === 'join_request' ? `Has fichado a ${nameToAdd}` : `¬°Te uniste a ${inv.teamName}!`);
                        }
                    }
                }
            };

            const ZoneSelectOptions = () => (
                <>
                    {Object.entries(ZONES_BY_AREA).map(([region, zones]) => (
                        <optgroup key={region} label={region} className="bg-gray-800 text-gray-300 font-bold">
                            {zones.map(z => <option key={z} value={z} className="bg-gray-700 font-normal">{z}</option>)}
                        </optgroup>
                    ))}
                </>
            );

            // --- VISTAS ---
            
            // 1. LANDING
            if (view === 'landing') {
                return (
                    <div className="flex-1 flex flex-col items-center justify-center p-6 text-center bg-gradient-to-br from-[#003300] to-[#001a00] relative overflow-hidden">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_0%,_rgba(0,255,85,0.1),_transparent_70%)]"></div>
                        <div className="z-10 mb-12 transform hover:scale-105 transition-transform duration-500">
                            <div className="inline-flex p-6 bg-black/30 rounded-full border-4 border-[#00ff55] shadow-[0_0_50px_rgba(0,255,85,0.4)] mb-6">
                                <LinkIcon size={64} className="text-[#00ff55] -rotate-45" />
                            </div>
                            <h1 className="text-5xl sm:text-7xl font-black italic tracking-tighter text-white drop-shadow-2xl">
                                EL <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#00ff55] to-[#ccffcc]">ENGANCHE</span>
                            </h1>
                            <p className="text-gray-400 uppercase tracking-widest text-xs sm:text-sm mt-4 font-bold">F√∫tbol Amateur La Plata</p>
                        </div>

                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[100]">
                            <div className="bg-[#1a1a1a] p-6 rounded border border-[#00ff55] w-full max-w-sm text-white">
                                <h3 className="font-bold mb-2">INVITAR A {targetPlayer?.name}</h3>
                                <form onSubmit={sendInvitation} className="space-y-3">
                                    <input placeholder="Lugar" className="w-full bg-black/50 p-2 rounded text-sm border border-gray-700" value={inviteData.place} onChange={e=>setInviteData({...inviteData, place:e.target.value})} required/>
                                    <input type="time" className="w-full bg-black/50 p-2 rounded text-sm border border-gray-700" value={inviteData.time} onChange={e=>setInviteData({...inviteData, time:e.target.value})} required/>
                                    <button type="submit" className="w-full bg-[#00ff55] text-black font-bold py-2 rounded text-xs">ENVIAR</button>
                                    <button type="button" onClick={() => setShowInviteModal(false)} className="w-full text-gray-500 text-xs mt-2">Cancelar</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showCreateTeamModal && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[100]">
                            <div className="bg-[#1a1a1a] p-6 rounded border border-[#00ff55] w-full max-w-sm text-white">
                                <h3 className="font-bold mb-2 text-[#00ff55]">CREAR EQUIPO</h3>
                                <form onSubmit={handleCreateTeam} className="space-y-3">
                                    <input placeholder="Nombre del Equipo" className="w-full bg-black/50 p-2 rounded text-sm border border-gray-700" value={newTeamName} onChange={e=>setNewTeamName(e.target.value)} required/>
                                    <button type="submit" className="w-full bg-[#00ff55] text-black font-bold py-2 rounded text-xs">FUNDAR</button>
                                    <button type="button" onClick={() => setShowCreateTeamModal(false)} className="w-full text-gray-500 text-xs mt-2">Cancelar</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showScoutModal && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[100]">
                            <div className="bg-[#1a1a1a] p-6 rounded border border-[#00ff55] w-full max-w-md text-white h-[80vh] flex flex-col">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold text-[#00ff55] flex gap-2"><Search size={20}/> FICHAR JUGADOR</h3>
                                    <button onClick={() => setShowScoutModal(false)}><X size={20} className="text-gray-400"/></button>
                                </div>
                                <div className="flex gap-2 mb-4">
                                    <input placeholder="Buscar por nombre..." className="flex-1 bg-black/50 p-2 rounded text-sm border border-gray-700" value={searchQuery} onChange={e => setSearchQuery(e.target.value)}/>
                                    <button onClick={handleSearchUsers} className="bg-[#00ff55] text-black p-2 rounded"><Search size={16}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-2 mb-4">
                                    {searchResults.map(u => (
                                        <div key={u.uid} className="flex justify-between items-center p-2 bg-gray-800 rounded">
                                            <div>
                                                <div className="font-bold text-sm">{u.name}</div>
                                                <div className="text-xs text-gray-400">{u.position}</div>
                                            </div>
                                            <button onClick={() => sendSystemInvite(u)} className="text-[#00ff55] text-xs border border-[#00ff55] px-2 py-1 rounded">Invitar</button>
                                        </div>
                                    ))}
                                    {searchResults.length === 0 && searchQuery && <p className="text-center text-gray-500 text-sm">No se encontraron jugadores.</p>}
                                </div>
                                <div className="border-t border-gray-700 pt-4">
                                    <p className="text-xs text-center text-gray-400 mb-2">¬øNo tiene cuenta?</p>
                                    <button onClick={sendWhatsAppInvite} className="w-full bg-[#25D366] text-white font-bold py-2 rounded flex items-center justify-center gap-2 text-sm">
                                        <Share2 size={16}/> Invitar por WhatsApp
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showTeamSearchModal && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[100]">
                            <div className="bg-[#1a1a1a] p-6 rounded border border-[#00ff55] w-full max-w-md text-white h-[80vh] flex flex-col">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold text-[#00ff55] flex gap-2"><Shield size={20}/> BUSCAR EQUIPO</h3>
                                    <button onClick={() => setShowTeamSearchModal(false)}><X size={20} className="text-gray-400"/></button>
                                </div>
                                <div className="flex gap-2 mb-4">
                                    <input placeholder="Nombre del equipo..." className="flex-1 bg-black/50 p-2 rounded text-sm border border-gray-700" value={teamSearchQuery} onChange={e => setTeamSearchQuery(e.target.value)}/>
                                    <button onClick={handleSearchTeams} className="bg-[#00ff55] text-black p-2 rounded"><Search size={16}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-2 mb-4">
                                    {teamSearchResults.map(t => (
                                        <div key={t.id} className="flex justify-between items-center p-2 bg-gray-800 rounded">
                                            <div>
                                                <div className="font-bold text-sm">{t.name}</div>
                                                <div className="text-xs text-gray-400">Capit√°n: {t.captainName}</div>
                                            </div>
                                            <button onClick={() => sendJoinRequest(t)} className="text-[#00ff55] text-xs border border-[#00ff55] px-2 py-1 rounded">Solicitar</button>
                                        </div>
                                    ))}
                                    {teamSearchResults.length === 0 && teamSearchQuery && <p className="text-center text-gray-500 text-sm">No se encontraron equipos.</p>}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Bottom Nav Bar - Solo si est√° logueado */}
                    {user && (
                        <div className="fixed bottom-0 left-0 w-full bg-[#111] border-t border-gray-800 flex justify-around items-center h-16 z-50">
                            <button onClick={() => setView('landing')} className={`flex flex-col items-center gap-1 ${view === 'landing' ? 'text-[#00ff55]' : 'text-gray-500'}`}>
                                <Home size={20}/> <span className="text-[10px]">Inicio</span>
                            </button>
                            <button onClick={() => setShowPublishModal(true)} className="flex flex-col items-center gap-1 text-gray-500 hover:text-white">
                                <PlusCircle size={20}/> <span className="text-[10px]">Publicar</span>
                            </button>
                            <button onClick={() => setView('profile')} className={`flex flex-col items-center gap-1 ${view === 'profile' ? 'text-[#00ff55]' : 'text-gray-500'}`}>
                                <Shield size={20}/> <span className="text-[10px]">Mi Equipo</span>
                            </button>
                            <button onClick={() => setView('profile')} className="flex flex-col items-center gap-1 text-gray-500">
                                <div className="w-5 h-5 rounded-full border border-current overflow-hidden">
                                    {user.photoURL ? <img src={user.photoURL} className="w-full h-full object-cover"/> : <User size={12} className="w-full h-full p-0.5"/>}
                                </div>
                                <span className="text-[10px]">Perfil</span>
                            </button>
                        </div>
                    )}

                    {/* Footer original (oculto si hay bottom nav para evitar superposici√≥n visual fea) */}
                    {!user && (
                        <footer className="bg-[#0f0f0f] text-gray-500 text-xs text-center py-8 mt-12 border-t border-gray-800">
                            <p className="mb-3 font-medium text-gray-400">EL ENGANCHE ¬© 2026</p>
                            <div className="flex justify-center gap-6 mb-4 font-bold text-gray-600 uppercase tracking-wider">
                                <span className="flex gap-1 items-center hover:text-[#00ff55] cursor-pointer"><FileText size={14}/> Reglamento</span>
                                <span className="flex gap-1 items-center hover:text-[#00ff55] cursor-pointer"><HelpCircle size={14}/> Soporte</span>
                                <span className="flex gap-1 items-center hover:text-[#00ff55] cursor-pointer"><LockIcon size={14}/> Privacidad</span>
                            </div>
                        </footer>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
